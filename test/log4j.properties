log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %5p [%-20c{1}] %m%n

log4j.rootLogger=info, stdout

## Ant script (utilizado no backup do banco)
log4j.logger.org.apache.tools.ant=warn
log4j.logger.net.sf.antcontrib.perf=warn
## Json-lib
log4j.logger.net.sf.json=error
## Hibernate
log4j.logger.org.hibernate.cfg.annotations=error
log4j.logger.org.hibernate.cfg.AnnotationBinder=error
log4j.logger.org.hibernate.event=error

## RollBar
log4j.appender.rollbar=airbrake.AirbrakeAppender    
log4j.appender.rollbar.api_key=fbc508088d0b46ce8ba9070c28655c5b
#log4j.appender.rollbar.env=development
log4j.appender.rollbar.env=production
#log4j.appender.rollbar.env=test
log4j.appender.rollbar.enabled=true
log4j.appender.rollbar.onlyThrowable=true
log4j.appender.rollbar.notifyLevel=error
log4j.appender.rollbar.logs=true
log4j.appender.rollbar.limit=1000
